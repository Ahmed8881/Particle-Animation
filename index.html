<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info" id="info">
        <h1>Interactive Particle System</h1>
        <p>Click and drag to interact with particles. Use controls below to customize.</p>
    </div>
    <div id="stats">
        Particles: <span id="particleCount">0</span><br>
        FPS: <span id="fpsCount">0</span>
    </div>
    <button class="hide-button" id="hideButton">â‰¡</button>
    
    <div class="controls" id="controls">
        <div class="control-group">
            <div class="control-label">Mode</div>
            <button id="galaxyBtn" class="active">Galaxy</button>
            <button id="vortexBtn">Vortex</button>
            <button id="flowBtn">Flow</button>
        </div>
        
        <div class="control-group">
            <div class="control-label">Theme</div>
            <button id="cosmicBtn" class="active">Cosmic</button>
            <button id="neonBtn">Neon</button>
            <button id="fireiceBtn">Fire & Ice</button>
        </div>
        
        <div class="slider-container">
            <div class="slider-label">Particles</div>
            <input type="range" id="particleSlider" min="500" max="5000" value="2000">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">Speed</div>
            <input type="range" id="speedSlider" min="1" max="10" value="5">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">Size</div>
            <input type="range" id="sizeSlider" min="1" max="10" value="3">
        </div>
        
        <div class="control-group">
            <div class="control-label">Effects</div>
            <button id="trailsBtn">Trails</button>
            <button id="glowBtn">Glow</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
